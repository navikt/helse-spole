name: Bygge shiten

on:
  push:
    branches:
      - master

jobs:
  build:
    name: kompiler, test, bygg
    runs-on: ubuntu-latest
    steps:
    - name: checkout out that code
      uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Snekre sammen et image
      run: |
        DOCKER_BASE_NAME=navikt/helse-spole/helse-spole
        DOCKER_VERSION=$(echo $GITHUB_SHA | cut -c1-7)
        echo "building $DOCKER_BASE_NAME:$DOCKER_VERSION"
        docker build . --pull -t docker.pkg.github.com/$DOCKER_BASE_NAME:$DOCKER_VERSION
    - name: Dytte image
      run: |
        echo "$DOCKER_PASSWORD" | docker login --username hholmste --password-stdin docker.pkg.github.com
        docker push docker.pkg.github.com/navikt/helse-spole/helse-spole:$(echo $GITHUB_SHA | cut -c1-7)
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout that code
      uses: actions/checkout@v1
    - name: deploy to dev-fss
      env:
        DOCKER_IMAGE: navikt/helse-spole/helse-spole
        NAV_CLUSTER: dev-fss
        NAISERATOR_FILE: deploy/preprod.json
        DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
        DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
      run: |
        NAISERATOR=$(jq '.spec.image = "'$DOCKER_IMAGE':'$(echo $GITHUB_SHA | cut -c1-7)'"' -c $NAISERATOR_FILE)
        DEPLOY_PAYLOAD=$(jq ".payload.kubernetes.resources += [$NAISERATOR]" deploy/deployreq.json)
        DEPLOY_PAYLOAD=$(echo $DEPLOY_PAYLOAD | jq '.environment = "'$NAV_CLUSTER'"')
        DEPLOY_PAYLOAD=$(echo $DEPLOY_PAYLOAD | jq '.ref = "'$(echo $GITHUB_SHA | cut -c1-7)'"')
        echo "curling https://api.github.com/repos/navikt/helse-spole/deployments"
        echo "payload:"
        echo "$DEPLOY_PAYLOAD"
        curl -i -n --fail \
           -X POST \
           -u x-access-token:$DEPLOY_PASSWORD \
           -d "$DEPLOY_PAYLOAD" \
           -H "Accept: application/vnd.github.ant-man-preview+json" \
           https://api.github.com/repos/navikt/helse-spole/deployments
 
